<style>	
.flexslider,
.single-image {
	margin: 0;
	background: none;
	border: none;
	border-radius: 0;
}

.flexslider img,
.flexslider li,
.single-image img,
.single-image li {
	height: 500px;
}
	
.flexslider img,
.single-image img {
	object-fit: cover;
	width: 100%;
}

.flexslider img.position-top,
.single-image img.position-top {
	object-position: center top;
}

.flexslider img.position-left,
.single-image img.position-left {
	object-position: left top;
}
	
.pop-up-container {
	background: rgba(0,0,0,.70);
	bottom: 0;
	display: none;
	height: 100%;
	left: 0;
	overflow: auto;
	position: fixed;
	right: 0;
	top: 0;
	width: 100%;
	z-index: 99999;
}

.pop-up-content {
	align-items: center;
	background: #fff;
	display: flex;
	margin: 0 auto;
	max-width: 700px;
	top: 20%;
	width: 80%;
	position: relative;
}

.text-block {
	background: #fff;
	padding: 0 5%;
}
	
.text-block h3,
.text-block a {
	text-transform: none;
}
	
.text-block h3 {
	font-size: 36px;
	letter-spacing: 2px;
	margin-bottom: 30px;
}

.text-block h3.larger-text {
	font-size: 20px;
}
	
.text-block .btn-v2.btn--primary {
	font-size: 24px;
	letter-spacing: 0;
}
	
.text-block .btn-v2.btn--primary.long-text {
	font-size: 18px;
	padding-right: 18px;
	padding-left: 18px;
}
	
.underline {
	text-decoration: underline;
}
	
.btn-v2.btn--primary.red-accent {
	background-color: #ED3D42;
}
	
.flexslider,
.single-image,
.text-block {
	display: inline-block;
	width: 49%;
}
	
#main-pop-close {
	color: #0666f2;
	cursor: pointer;
	position: absolute;
	right: -20px;
	top: -20px;
	z-index: 100;
}
	
#main-pop-close.red-accent {
	color: #ED3D42;
}

#main-pop-close .fa-2x {
	font-size: 1.5em;
}
	
@media only screen and (max-width: 1024px) {
	.flexslider,
	.single-image,
	.text-block {
		width: 100%;
	}

	.pop-up-content {
		display: block;
	}

	.pop-up-content h3,
	.text-block h3.larger-text {
		font-size: 24px;
		margin-top: 30px;
	}

	.pop-up-content .mb30 {
		margin-bottom: 15px !important;
	}

	.text-block {
		padding-bottom: 30px;
	}

	.text-block a {
		display: block;
    text-align: center;
	}

	.text-block img {
		max-width: 200px;
	}

	.desktop-only {
		display: none;
	}
}

@media only screen and (max-width: 767px) {
	.flexslider img,
	.flexslider li,
	.single-image img,
	.single-image li {
		/*height: 200px;*/
		height: 250px;
	}

	.single-image.portrait img,
	.single-image.portrait li {
		object-position: center 30%;
		height: 350px;
	}

	.pop-up-content h3, .text-block h3.larger-text {
		font-size: 18px;
	}
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
	jQuery(document).ready(function($) {
		// Display popup after delay
		setTimeout(function(){
			$(".pop-up-container").show('slow');
			// Disable scrolling while popup is active
			$("html").css({
				overflow: "hidden",
				height: "100%"
			});
		}, 2000);
		// Close popup
		$(".closeButton").click(function() {
			$(".pop-up-container").attr("style", "display: none !important");
			// Re-enable scrolling
			$("html").css({
				overflow: "auto",
				height: "auto"
			});
		});
	}); /*end jquery*/
});
</script>

<div class="pop-up-container">
	<div class="pop-up-content">
		<div id="main-pop-close" class="closeButton">
			<span class="fa-stack fa-2x">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-times fa-stack-1x fa-inverse" aria-hidden="true"></i>
			</span>
		</div>
		<div class="single-image">
			<ul class="slides">
				${if isMobile() }
					<li><img src="https://mfa.cachefly.net/mfa/images/uploads/2020/07/FREE_T-Mobile_Lightbox.png" alt="MERCY FOR ANIMALS LOGO T-SHIRT INCLUDED WITH YOUR MONTHLY GIFT" class="position-top test-img" /></li>
				${else}
					<li><img src="https://mfa.cachefly.net/mfa/images/uploads/2020/07/FREE_T-Desktop_Lightbox.png" alt="MERCY FOR ANIMALS LOGO T-SHIRT INCLUDED WITH YOUR MONTHLY GIFT" class="position-top test-img-desktop"/></li>
				${endif}
			</ul>
		</div>
		<div class="text-block text-center">
			<h3 class="mb30 larger-text heading-test">MERCY FOR ANIMALS LOGO T-SHIRT INCLUDED WITH YOUR MONTHLY GIFT</h3>
			<p class="mb30">Giving monthly is the most effective way to spare farmed animals.</p>
			<a class="btn btn-v2 btn--primary long-text link-test" href="https://give.mercyforanimals.org/page/20210/donate/1?ea.tracking.id=20WN04DA" target="_blank">Sign me up!</a>
		</div>
	</div>
</div>
