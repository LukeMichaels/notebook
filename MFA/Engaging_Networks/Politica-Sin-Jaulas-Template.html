		/*
			MFA Blue #0666F2
			MFA Orange #F99338
			Black #010101
			White #FFFFFF
			Orange #FFA154
		*/
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		body {
			color: #010101;
			background-color: #FFA154;
			border: none;
			-webkit-background-size: cover;
			background-size: cover;
			background-position: center;
			font-family: "Gotham A", "Gotham B", Gotham, Helvetica, "Helvetica Neue", Arial, sans-serif;
			font-style: normal;
			font-size: 16px;
			font-weight: 400;
		}

		header {
			margin: 20px auto;
		}

		a {
			text-decoration: underline;
			color: inherit;
		}

		h2 {
			width: 100%;
			max-width: 650px;
			box-sizing: border-box;
			padding: 0 20px;
			margin: 0 auto 40px;
			color: #010101;
			text-transform: uppercase;
			text-align: center;
			font-size: 28px;
			line-height: 35.61px;
			font-weight: 700;
		}

		p {
			width: 100%;
			max-width: 620px;
			box-sizing: border-box;
			padding: 0 20px;
			margin: 0 auto 20px;
			color: #FFFFFF;
			text-align: center;
			font-size: 20px;
			line-height: 1.5;
		}

		.hint {
			font-size: .9em;
		}

		div.mainContent {
			display: -webkit-box;
			display: -webkit-flex;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-orient: vertical;
			-webkit-box-direction: normal;
			-webkit-flex-direction: column;
			-ms-flex-direction: column;
			flex-direction: column;
			-webkit-box-align: center;
			-webkit-align-items: center;
			-ms-flex-align: center;
			align-items: center;
			-webkit-box-pack: justify;
			-webkit-justify-content: space-between;
			-ms-flex-pack: justify;
			justify-content: space-between;
			width: 100%;
			max-width: 70em;
			height: 100%;
			margin: 0 auto;
			padding: 20px 20px 0 20px;
			border: none;
			font-size: 1em;
		}

		/* form */
		.en__component--formblock {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			width: 100%;
			max-width: 650px;
			box-sizing: border-box;
			padding: 0 20px;
			margin: 40px auto 0;
		}

		.en__field--text, .en__field--textarea {
			display: flex;
			width: 100%;
		}

		.en__field__helpText, .en__field__label {
			width: auto !important;
/* 			display: inline; */
			padding: 6px 0 0 0 !important;
			margin-right: 20px;
/* 			vertical-align: middle; */
			color: #353535;
		}

		.en__field__element {
			display: flex;
			flex-grow: 1;
		}

		.en__field--text input, .en__field--textarea input {
			width: 100%;
			color: #353535;
			background-color: #FFA154;
			border-top: 0;
			border-right: 0;
			border-bottom: 2px solid #FFFFFF;
			border-left: 0;
			-webkit-appearance: none;
			outline: none;
			box-shadow: none;
			text-transform: none;
			text-align: left;
			font-size: 1em;
			line-height: 1.25em;
		}

		.en__field__element--textarea textarea {
			width: 100%;
			color: #010101;
			background-color: #FFFFFF;
			border: 2px solid #FFFFFF;
			-webkit-appearance: none;
			outline: none;
			box-shadow: none;
			text-transform: none;
			text-align: left;
			font-size: 1em;
			line-height: 1.25em;
		}

		.en__field--text, .en__field--select {
			width: 48%;
			position: relative;
		}

		.en__field--textarea {
			width: 48%;
			position: relative;
		}

		.en__field__input--select {
			width: 100%;
			padding: 10px !important;
		}

		.en__submit {
			width: 100%;
			cursor: pointer;
		}

		div.en__submit button {
			width: 100%;
			margin: 0 auto 0;
			padding: 20px 20px;
			color: #FFFFFF;
			background-color: #FFA154;
			border: 5px solid #FFFFFF;
			border-radius: 0 0 0 0;
			-webkit-transition: all 0.1s ease-in-out;
			-moz-transition: all 0.1s ease-in-out;
			-ms-transition: all 0.1s ease-in-out;
			-o-transition: all 0.1s ease-in-out;
			transition: all 0.1s ease-in-out;
			text-transform: uppercase;
			font-size: 1em;
			font-weight: 700;
		}

		div.en__submit button:hover {
			color: #FFA154;
			background-color: #FFFFFF;
			border-color: #FFFFFF;
		}

		div.en__submit button:active {
			color: #FFA154;
			background-color: #FFFFFF;
			border-color: #FFFFFF;
		}

		/* opt-in checkbox */
		.en__field--question {
			display: block;
			width: 100%;
			padding: 0 0 0 0;
		}
		.en__field--question .en__field__item {
			display: flex;
			flex-wrap: nowrap;
			justify-content: flex-start;
			align-items: center;
			width: 100%;
		}
		.en__field--question input {
			display: block;
/*
			width: 40px;
			height: 28px;
*/
			margin-right: 20px;
/*
			border-top: 2px solid #FFFFFF;
			border-right: 2px solid #FFFFFF;
			border-bottom: 2px solid #FFFFFF;
			border-left: 2px solid #FFFFFF;
*/
		}
		.en__field--question label {
			display: none;
			padding: 0 0 0 0;
			margin: 0 0 0 0;
			color: #000000;
		}
		.en__field__element--checkbox label {
			display: inline-block;
		}

		/* error text */
		.en__field__error {
			position: absolute;
			top: -13px;
			display: inline-block;
			font-size: .75em;
			color: #FFFFFF;
			background-color: #010101;
			padding: .25em;
			border-radius: 0;
		}
		.en__field--emailAddress .en__field__error {
			top: -28px;
		}

		@media only screen and (max-width: 645px) {
			.en__field--text, .en__field--select {
				width: 100%;
			}

			.en__field--textarea {
				width: 100%;
			}
		}
